<!DOCTYPE html>
<html>
    <head>
        <title>宋韵卿裳</title>
        <meta charset="utf-8"/>
		<script type="text/javascript">
			var time = 0;
			var raf1 = null;
			var be = 1;
			var h1 = document.getElementById("bg").offsetHeight;
			var h2 = document.getElementById("circle").offsetHeight;
			function movetime(){
					be += 1
					if (be>4){
						document.getElementById("num_div").innerText = time+"%";
						//document.getElementById("num_div").style.top = 25+h+"%";
						document.getElementById("text_div").innerText = "加载中";
						time++;
						if (time>100){
							window.clearTimeout(raf1);
							nameout();
						}
						else{
							raf1 = window.setTimeout(movetime,50);
						}
						if(time==100){
							document.getElementById("text_div").innerText = "加载完成";
						}
					}
					else{
						document.getElementById("num_div").innerText = "";
						raf1 = window.setTimeout(movetime,1000);
					}
			}
			function nameout(){
				document.getElementById("num_div").innerText = "";
				document.getElementById("text_div").innerText = "";
				document.getElementById("name_div").style.opacity = "1";
			}
			
			function start(){
				document.getElementById("name_div").innerText = "";
				document.getElementById("name").style.display = "block";
				document.getElementById("name").value = "输入姓名";
			}
			
			function start_name(){
				document.getElementById("name").value = "";
				document.getElementById("button").style.display = "block";
			}
			
			function enter(){
				window.location.href="cross.html";
			}
			
			function on(){
				document.getElementById("name_div").style.fontSize = "2.5vh";
			}
			
			function down(){
				document.getElementById("name_div").style.fontSize = "2vh";
			}
			
			function on_button(){
				document.getElementById("button").style.fontSize = "2.5vh";
			}
			
			function down_button(){
				document.getElementById("button").style.fontSize = "2vh";
			}

		</script>
    </head>
    <body onload="movetime()">
		<div class="container">
			<div id="bg">
				<img class="bgimg" src="./image/first/bg.jpg"/>
				<img id="clock" src="./image/first/clock.png"/>
				<img id="end_clock" src="./image/first/end_clock.png"/>
				<img class="text1" src="./image/first/title.png"/>
				<img id="text2" src="./image/first/syys.png"/>
				<img id="center" src="./image/first/center.png"/>
				<img id="item1" src="./image/first/item.png"/>
				<img id="circle" src="./image/first/circle.png"/>
				<div id="num_div""></div>
				<div id="text_div"></div>
				<div id="name_div" onclick = "start()" onmouseover="on()" onmouseout="down()">开始游戏</div>
				
				<input type="text" id="name" name="use_name" onclick="start_name()"/>
				<input id="button" type="button" value="确定" onclick="enter()" onmouseover="on_button()" onmouseout="down_button()"/>
			</div>
		</div>
		
    </body>
	
	<style>
		html,body{
			width:100%;
			width:100%;
			margin:0px;
			padding: 0px;
		}
			
		body{
			display:flex;
			flex-direction:colum;
		}
		
		.container{
			min-width:640px;
			position: relative;
			height:100vh;
			margin:0 auto;
			text-align:center;
			overflow:hidden;
		}
		#bg{
			position:relative;
			margin:auto;
			width:fit-content;
			overflow: hidden;
		}
		.bgimg{
			width:100%;
			height:100%;
			height:100vh;
		}
		#clock{
			position: absolute;
			width:80%;
			left:8%;
			top:26%;
			z-index: 1;
		}
		#end_clock{
			position: absolute;
			width:80%;
			left:8%;
			top:26%;
			z-index: 5;
			animation:end_clock1 13s ease;
			opacity: 1;
		}
		@keyframes end_clock1{
			0%{
				opacity: 0;
			}
			60%{
				opacity: 0;
			}
			95%{
				opacity: 1;
			}
		}
		.text1{
			position: absolute;
			width:80%;
			left:8%;
			top:26%;
			z-index: 4;
			opacity: 0;
			animation: text1 5s ease;
		}
		
		@keyframes text1{
			from{
				opacity: 1;
			}
			to{
				opacity: 0;
			}
		}
		
		#text2{
			position: absolute;
			width:45%;
			left:27%;
			top:44%;
			opacity: 1;
			z-index: 2;
		}
		#center{
			position: absolute;
			width:80%;
			left:8%;
			top:26%;
			z-index: 3;
		}
		#item1{
			position: absolute;
			width:80%;
			left:8%;
			top:26%;
			z-index: 2;
			animation: item1 5s linear;
			animation-delay: 3s;
			transform-origin:51% 49%;
		}
		@keyframes item1{
			0%{
				transform: rotateZ(0deg);
			}
			100%{
				transform: rotateZ(360deg);
			}
		}
		#circle{
			position: absolute;
			width:80%;
			left:8%;
			top:25%;
			z-index: 1;
			animation: circle 6s ease;
		}
		@keyframes circle{
			0%{
				opacity: 0;
			}
			100%{
				opacity: 1;
			}
		}
		
		#num_div{
			position:absolute;
			text-align: center;
			width:10%;
			left:45%;
			top:73%;
			font-size:3vh;
			color:#3c0905;
			font-family:"Impact";
		}
		#text_div{
			position: absolute;
			text-align: center;
			width:16%;
			left:42%;
			top:77%;
			font-size:2vh;
			z-index: 1;
			color:#3c0905;
			font-family:"方正粗黑宋简体;
		}
		#name_div{
			border-radius: 30px;
			border:3mm solid #3e0903;
			position: absolute;
			width:30%;
			height:3%;
			left:35%;
			bottom:24%;
			opacity:0;
			font-family:"方正粗黑宋简体";
			color:#3e0903;
			font-size:2vh;
		}
		
		#name{
			position: absolute;
			width:30%;
			height:3%;
			left:35%;
			bottom:24%;
			color:#3e0903;
			font-size:2vh;
			font-family:"方正粗黑宋简体";
			background-color:rgba(220,38,38,0);
			border-style:none;
			display:none;
			text-align: center;
			
		}
		#button{
			position: absolute;
			width:20%;
			height:3%;
			left:40%;
			bottom:20%;
			color:#3e0903;
			font-size:2vh;
			border-style:none;
			font-family:"方正粗黑宋简体";
			background-color:rgba(220,38,38,0);
			display:none;
		}
	</style>
	
</html>
